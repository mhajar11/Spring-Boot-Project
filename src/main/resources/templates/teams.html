<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Liste des Équipes</title>
    <!-- Intégrer Bootstrap via CDN pour le style -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      integrity="sha384-..."
      crossorigin="anonymous"
    />
</head>
<body class="container my-5">
    <h1 class="mb-4">Liste des Équipes</h1>

    <!-- Boucle sur les équipes -->
    <div class="row" th:each="team : ${teams}">
        <div class="col-md-6">
            <div class="card mb-4">
                <div class="card-header">
                    <h2 th:text="${team.name}">Nom de l'équipe</h2>
                    <p th:text="'Ville : ' + ${team.city}">Ville</p>
                </div>
                <div class="card-body">
                    <h4>Joueurs</h4>
                    <ul class="list-group">
                        <li class="list-group-item" th:each="player : ${team.players}">
                            <strong th:text="${player.name}">Nom du joueur</strong>
                            <span th:text="' (#' + ${player.number} + ')'">Numéro</span>
                        </li>
                        <li class="list-group-item" th:if="${#lists.isEmpty(team.players)}">
                            Aucun joueur dans cette équipe.
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>


</body>
</html>
